<mat-dialog-content>
  <p>{{ prompt }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    color="warn"
    [mat-dialog-close]="false"
    (click)="onNoClick()"
  >
    Nein
  </button>
  <button mat-button color="primary" [mat-dialog-close]="true">Ja</button>
</mat-dialog-actions>
